<li  [ngClass]="{'list-group-item': true,
                'list-group-item-success': getColor() === 'green' ,
                'list-group-item-danger': getColor() === 'red'}">
  <div class="row">
	  <h4 [ngStyle]="{color: getColor()}">{{ postTitle }}</h4>
    <div class="col text-right">{{ postDate | date: 'EEEE d/MM/y H;m' }}</div> 
   </div>
	<p> {{ postContent }} </p>
	<button class="btn btn-success" 
          (click)="onLike()"> Love it ! </button>
  <button class="btn btn-danger" 
          (click)="onDislike()"> Don't love it ! </button>
  <button class="btn btn-danger" 
          (click)="onDelete()"> Supprimer le post </button>

</li>
