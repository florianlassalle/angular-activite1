<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes posts</h2>
      <ul class="list-group">
        <app-post-list-item *ngFor="let post of posts"
                      [postTitle]="post.title" 
                      [postContent]="post.content"
                      [postDate]="post.creationDate"
                      [likeCount]="post.likes"></app-post-list-item>
       
      </ul>
    </div>
  </div>
</div>
