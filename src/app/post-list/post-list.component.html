<h2>Mes posts</h2>
  <ul class="list-group">
    <app-post-list-item *ngFor="let post of posts"
                      [postId]="post.id"
                      [postTitle]="post.title" 
                      [postContent]="post.content"
                      [postDate]="post.creationDate"
                      [likeCount]="post.likes">
    </app-post-list-item>
  </ul>
  <button class="btn btn-primary"
        (click)="onSave()">Enregistrer les posts</button>
  <button class="btn btn-primary"
        (click)="onFetch()">Récupérer les posts</button>
